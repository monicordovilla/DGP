<app-header></app-header>

<ion-content>

  <div class="navegation"> Admistrar voluntarios >> Nombre Voluntario </div><br>
 
  <div class="container">
    <section class="information">
      <input class="username-voluntario" type="text" placeholder="Nombre de Usuario" name="nombreUsuario" required><br><br>
      <input class="dni-voluntario" type="text" placeholder="DNI" name="dni" required><br><br>
    </section>

    <section class="information">
        <input class="pass-voluntario" type="password" placeholder="Contraseña" name="pswUsuario" required><br><br>
        <input class="localidad-voluntario" type="text" placeholder="Localidad" name="localidad" required><br><br>
    </section>

    <section class="information">
      <section class="subsection">
        <input class="name-voluntario" type="text" placeholder="Nombre" name="name" required><br><br>
        <input class="surname-voluntario" type="text" placeholder="Apellido" name="surname" required><br><br>
      </section>

      <input class="provincia-voluntario" type="text" placeholder="Provincia" name="provincia" required><br><br>
    </section>

    <section class="information">
        <div class="information-block">
          <input class="mail-voluntario" type="text" placeholder="Mail" name="mail" required><br><br>  

          <section class="subsection">
            <input class="date-voluntario" type="text" placeholder="Fecha de Nacimiento" name="fechaNacimiento" required><br><br>
            <input class="phone-voluntario" type="text" placeholder="Telefono" name="phone" required><br><br>
          </section>
        </div>
  
        <input class="descripcion-voluntario" type="text" placeholder="Descripcion" name="descripcion" required><br><br>
    </section>

    
    <div>
      <button type="submit" class="button-voluntarios-left">MODIFICAR</button>
      <button type="submit" class="button-voluntarios-right">ELIMINAR</button>
    </div>

    <div>
        <button type="submit" class="button-voluntarios-left">CENSURAR</button>
        <button type="submit" class="button-voluntarios-right">CONSULTAR INFORMACIÓN</button>
    </div>

  </div>
</ion-content>
