<app-header></app-header>

<ion-content>
  <div class="menu-lateral">

        <ion-button size="large" color="dark" class="boton-menu"> Usuarios </ion-button>
        <ion-button size="large" color="dark" class="boton-menu"> Actividades </ion-button>
        <ion-button size="large" color="dark" class="boton-menu"> Categorías </ion-button>

  </div>

  <div class="container">
    <ion-item>
      <p>Administración de usuarios </p>

    </ion-item>

    <h2> Búsqueda de usuario: </h2>

    <div class="horizontal-flex separate-top">

        <ion-input class="search horizontal-flex-reverse" type="text" placeholder="Buscar..." name="buscar_usuario" required><ion-button size="medium" color="dark"> Buscar </ion-button></ion-input>

        <ion-select [interfaceOptions]="customPopoverOptions" interface="popover" class="select" placeholder="Escoja el tipo de usuario a buscar">
          <ion-select-option class="select" value="gestor">Gestor</ion-select-option>
          <ion-select-option class="select" value="socio">Socio</ion-select-option>
          <ion-select-option class="select" value="socioFamiliar">Socio Familiar</ion-select-option>
          <ion-select-option class="select" value="voluntario">Voluntario</ion-select-option>
        </ion-select>
  
    </div>

      <ion-radio-group class="horizontal-flex">

        <h5>Buscar por...</h5>
          <ion-item>
            <ion-radio value="busqueda-nombre" checked></ion-radio>  
            <ion-label> Nombre</ion-label>
          </ion-item>

          <ion-item>
              <ion-radio value="busqueda-apellido"></ion-radio>
              <ion-label> Apellido</ion-label>
          </ion-item>

          <ion-item>
              <ion-radio value="busqueda-usuario"></ion-radio>
              <ion-label > Nombre de usuario</ion-label>
          </ion-item>
      </ion-radio-group>


    <h2>Introduce los datos</h2><br>

    <ion-input class="inputNombre" type="text" placeholder="Nombre" name="nombreGestor" required></ion-input>
    <ion-input class="inputApellido" type="text" placeholder="Apellidos" name="apellidosGestor" required></ion-input><br>

    <ion-input type="text" placeholder="Nombre de usuario" name="nombreUsuarioGestor" required></ion-input><br>

    <ion-input type="password" placeholder="Contraseña" name="pswGestor" required></ion-input><br>

    <ion-button size="large" color="dark"> Añadir </ion-button>

  </div>
</ion-content>
